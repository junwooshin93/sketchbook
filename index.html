<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sketch Book</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <canvas id="js-canvas" class="css-canvas"></canvas>
        <div class="css-controls">
            <div class="css-controls__range">
                <input
                    type="range"
                    id="js-range"
                    min="0.1"
                    max="5.0"
                    value="2.5"
                    step="0.1"
                />
            </div>
            <div class="css-controls__btns">
                <button id="js-mode">Fill</button>
                <button id="js-save">Save</button>
            </div>
            <div class="css-controls__colors" id="js-colors">
                <div
                    class="css-controls__color"
                    style="background-color: #2c2c2c"
                ></div>
                <div
                    class="css-controls__color"
                    style="background-color: white"
                ></div>
                <div
                    class="css-controls__color"
                    style="background-color: #ff3b30"
                ></div>
                <div
                    class="css-controls__color"
                    style="background-color: #ff9500"
                ></div>
                <div
                    class="css-controls__color"
                    style="background-color: #ffcc00"
                ></div>
                <div
                    class="css-controls__color"
                    style="background-color: #4cd963"
                ></div>
                <div
                    class="css-controls__color"
                    style="background-color: #5ac8fa"
                ></div>
                <div
                    class="css-controls__color"
                    style="background-color: #0579ff"
                ></div>
                <div
                    class="css-controls__color"
                    style="background-color: #5856d6"
                ></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
